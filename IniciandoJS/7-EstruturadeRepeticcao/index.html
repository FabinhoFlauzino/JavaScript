<html>
    <head>
        <meta charset="UTF-8">
        <title>Curso Javascript</title>
    </head>
    <body>
        <script>
            //for while

        for(var i = 0; i<=100; i++){
            console.log(i);
        }

        var j = 50000;
        while(j >5){
            console.log(j);

            j /=50;
        }
        </script> 
    </body>
