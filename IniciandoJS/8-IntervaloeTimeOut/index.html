<html>
    <head>
        <meta charset="UTF-8">
        <title>Curso Javascript</title>
    </head>
    <body>
        <script>
            function exibeAlgo(){
                console.log('Hello Word!');
            }

            function exibeTempo(){
                console.log('Tempo');
            }
            setInterval(exibeAlgo, 1000);
            setTimeout(exibeTempo, 5000);
        </script> 
    </body>
</html>
