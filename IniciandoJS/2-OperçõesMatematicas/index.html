    <body>
        <h1>Operações Matematicas</h1>

        <script>
            var x = 10, y = 5;
            var resultado = x * y;
            var resto = x % y;
            x += y;

            console.log(resultado);
            console.log(resto);
            console.log(x);
        </script>
